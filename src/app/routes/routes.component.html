<div>
  <table class="table" *ngIf="busses.length > 0">
    <thead>
      <tr><th>Line</th><th>Route</th></tr>
    </thead>
    <tbody *ngFor="let bus of busses">
    <tr><td>{{ bus.shortname }}</td><td>{{ bus.headsign }}</td></tr>
  </tbody>
  </table>
</div>
